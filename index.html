<!DOCTYPE html>
<html>

<head>
    <title>Museu Nacional</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <!--Estilo Customizado-->
    <link rel="stylesheet" type="text/css" href="./css/estilo.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <!--Inicio Container-->
    <div id="container">
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <!--Inicio Menus-->
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposicões</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
            <!--Fim dos menus-->

        </header>

        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png">
                </section>

                <section id="postagens">
                    <article id="video">
                        <h3>Conheça o Museu</h3>
                        <iframe width="310" height="170" src="https://www.youtube.com/embed/RGUYb-hivrc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </article>
                    <article>
                        <h3>Mapa: Encontre o Museu</h3>
                    </article>
                </section>

            </div>
            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png">
                </section>
                <section id="visita">
                    <!--Inicio seção Visita-->
                    <h4>Faça Uma Visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                            <label for="qtd">Qtd de pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>
                        <input class="botao" type="submit" name="" value="Verificar disponibilidade">
                    </form>
                </section>
                <!--Fim seção visita-->
                <section id="galeria">
                    <h4>Galeria de Fotos</h4>

                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93">
                    </a>

                </section>

            </aside>


        </div>

    </div>
</body>
<!--Fim Container-->

</html>
